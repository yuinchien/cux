<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Open UI</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        />
        <link rel="stylesheet" href="styles.css" />

    <body>
        <template id="template">

                <button type="selectlist">
                    <selectedoption></selectedoption>
                    <marker></marker>
                </button>
                <option>50%</option>
                <option selected>100%</option>
                <option>200%</option>
            </selectlist>
            <selectlist class="my-custom-select">
                <button type="selectlist">
                    <selectedoption></selectedoption>
                    <marker></marker>
                </button>
                <option selected>Normal Text</option>
                <option>Title</option>
                <option>Subtitle</option>
                <option>Heading 1</option>
                <option>Heading 2</option>
                <option>Heading 3</option>
            </selectlist>
            <selectlist class="my-custom-select">
                <button type="selectlist">
                    <selectedoption
                        ><span class="material-symbols-outlined">
                            language_spanish </span
                        >Spanish</selectedoption
                    >
                    <marker></marker>
                </button>
                <option disabled>

                <option selected>
                    <span class="material-symbols-outlined">

            <selectlist class="my-custom-select">

                <option>

            <selectlist class="my-custom-select">

                <option>

                        directions_bus </span

                </option>
            </selectlist>
            <selectlist class="my-custom-select">
                <button type="selectlist">
                    <selectedoption> </selectedoption>
                    <marker></marker>
                </button>
                <option>
                    <span class="material-symbols-outlined"> euro </span>Euro
                </option>
                <option>
                    <span class="material-symbols-outlined"> currency_yen </span

                </option>
                <option selected>
                    <span class="material-symbols-outlined">
                        currency_lira </span
                    >Lira
                </option>
                <option>
                    <span class="material-symbols-outlined">
                        currency_pound </span
                    >Pound
                </option>
                <option>
                    <span class="material-symbols-outlined">
                        currency_ruble </span
                    >Ruble
                </option>
            </selectlist>
            <selectlist class="my-custom-select optgroup">
                <button type="selectlist">
                    <selectedoption></selectedoption>
                    <marker></marker>
                </button>
                <listbox>
                    <header>Snacks</header>
                    <div class="section">
                        <option>Chips</option>
                        <option disabled>Chocolate & Candy</option>
                        <!-- <option>Dried Fruits & Nuts</option> -->
                        <option>Ice Cream & Desserts</option>
                    </div>
                    <header>Bakery</header>
                    <div class="section">
                        <option>Bagels</option>
                        <option selected>Pastries</option>
                        <option>Cakes</option>
                    </div>
                </listbox>
            </selectlist>
            <selectlist class="my-custom-select optgroup">
                <button type="selectlist">
                    <selectedoption></selectedoption>
                    <marker></marker>
                </button>
                <listbox>
                    <header>Sans-serif</header>
                    <div class="section">
                        <option>Arial</option>
                        <option>Roboto</option>
                        <option>Helvetica Neue</option>
                    </div>
                    <header>Serif</header>
                    <div class="section">
                        <option>Spectral</option>
                        <option selected>Playfair Display</option>

            </selectlist>
            <selectlist class="my-custom-select">
                <button type="selectlist">
                    <selectedoption
                        ><span class="dot green"></span
                        >Available</selectedoption
                    >
                    <marker></marker>
                </button>
                <option selected>
                    <span class="dot green"></span>Available
                </option>
                <option><span class="dot red"></span>Do not disturb</option>
                <option><span class="dot gray"></span>Away</option>
            </selectlist>
        </template>

                    <div class="light flex">
