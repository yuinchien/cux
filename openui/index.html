<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Open UI</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <template id="template">
            <div class="toolbar">
                <selectlist class="my-custom-select">
                    <button type="selectlist">
                        <selectedoption></selectedoption>
                        <marker></marker>
                    </button>
                    <option>50%</option>
                    <option selected>100%</option>
                    <option>200%</option>
                </selectlist>
                <selectlist class="my-custom-select">
                    <button type="selectlist">
                        <selectedoption></selectedoption>
                        <marker></marker>
                    </button>
                    <option selected>Normal Text</option>
                    <option>Title</option>
                    <option>Subtitle</option>
                    <option>Heading 1</option>
                    <option>Heading 2</option>
                    <option>Heading 3</option>
                </selectlist>
            </div>
            <div class="toolbar">
                <selectlist class="my-custom-select">
                    <button type="selectlist">
                        <selectedoption
                            ><span class="material-symbols-outlined">
                                language_spanish </span
                            >Spanish</selectedoption
                        >
                        <marker></marker>
                    </button>
                    <option disabled>
                        <span class="material-symbols-outlined">
                            language_french </span
                        >French
                    </option>
                    <option selected>
                        <span class="material-symbols-outlined">
                            language_spanish </span
                        >Spanish
                    </option>

                    <option>
                        <span class="material-symbols-outlined">
                            language_gb_english </span
                        >British English
                    </option>
                </selectlist>
                <selectlist class="my-custom-select">
                    <button type="selectlist">
                        <selectedoption
                            ><span class="material-symbols-outlined">
                                face </span
                            >Max Chung</selectedoption
                        >
                        <marker></marker>
                    </button>
                    <option>
                        <span class="material-symbols-outlined"> face_5 </span
                        >Michael Harris
                    </option>
                    <option>
                        <span class="material-symbols-outlined"> face_3 </span
                        >Matty Mark
                    </option>
                    <option selected>
                        <span class="material-symbols-outlined"> face_4 </span
                        >Syndey Lyon
                    </option>
                </selectlist>
            </div>
            <div class="toolbar">
                <selectlist class="my-custom-select optgroup">
                    <button type="selectlist">
                        <selectedoption></selectedoption>
                        <marker></marker>
                    </button>
                    <listbox>
                        <header>Sans-serif</header>
                        <div class="section">
                            <option>Arial</option>
                            <option>Roboto</option>
                            <option>Helvetica Neue</option>
                        </div>
                        <header>Serif</header>
                        <div class="section">
                            <option>Spectral</option>
                            <option selected>Playfair Display</option>
                            <option>Times New Roman</option>
                        </div>
                    </listbox>
                </selectlist>
                <selectlist class="my-custom-select optgroup">
                    <button type="selectlist">
                        <selectedoption></selectedoption>
                        <marker></marker>
                    </button>
                    <listbox>
                        <header>Snacks</header>
                        <div class="section">
                            <option>Chips</option>
                            <option disabled>Chocolate & Candy</option>
                            <!-- <option>Dried Fruits & Nuts</option> -->
                            <option>Ice Cream & Desserts</option>
                        </div>
                        <header>Bakery</header>
                        <div class="section">
                            <option>Bagels</option>
                            <option selected>Pastries</option>
                            <option>Cakes</option>
                        </div>
                    </listbox>
                </selectlist>
            </div>
            <div class="toolbar">
                <selectlist class="my-custom-select">
                    <button type="selectlist">
                        <selectedoption></selectedoption>
                        <marker></marker>
                    </button>
                    <option selected>Available</option>
                    <option>Title</option>
                    <option>Subtitle</option>
                    <option>Heading 1</option>
                    <option>Heading 2</option>
                    <option>Heading 3</option>
                </selectlist>
            </div>
        </template>

        <main class="row">
            <div id="toc" class="caption">
                <div class="title">&lt;selectlist&gt;</div>
                <a href="#outline-a">Outline A</a>
                <a href="#outline-b">Outline B</a>
                <a href="#fill-a">Fill A</a>
                <a href="#fill-b">Fill B</a>
            </div>
            <div id="content" class="flex">
                <div class="row option-a group outline" id="outline-a">
                    <div class="light flex">
                        <div class="caption">Outline A ⁄ Light</div>
                        <div class="demo"></div>
                    </div>
                    <div class="dark flex">
                        <div class="caption">Outline A ⁄ Dark</div>
                        <div class="demo"></div>
                    </div>
                </div>
                <div class="row option-b group outline" id="outline-b">
                    <div class="light flex">
                        <div class="caption">Outline B ⁄ Light</div>
                        <div class="demo"></div>
                    </div>
                    <div class="dark flex">
                        <div class="caption">Outline B ⁄ Dark</div>
                        <div class="demo"></div>
                    </div>
                </div>
                <div class="row option-a fill group" id="fill-a">
                    <div class="light flex">
                        <div class="caption">Fill A ⁄ Light</div>
                        <div class="demo"></div>
                    </div>
                    <div class="dark flex">
                        <div class="caption">Fill A ⁄ Dark</div>
                        <div class="demo"></div>
                    </div>
                </div>
                <div class="row option-b fill group" id="fill-b">
                    <div class="light flex">
                        <div class="caption">Fill B ⁄ Light</div>
                        <div class="demo"></div>
                    </div>
                    <div class="dark flex">
                        <div class="caption">Fill B ⁄ Dark</div>
                        <div class="demo"></div>
                    </div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
