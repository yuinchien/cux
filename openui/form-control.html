<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Open UI</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <template id="template">
            <input type="text" value="123" disabled />
            <input type="password" />
            <textarea id="w3review" name="w3review" rows="4" cols="50">
At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.</textarea
            >

            <input
                type="date"
                id="start"
                name="trip-start"
                value="2023-07-21"
                min="2018-01-01"
                max="2023-12-31"
            />

            <input
                type="month"
                id="start"
                name="start"
                min="2018-03"
                value="2018-05"
            />
            <input
                type="time"
                id="appt"
                name="appt"
                min="09:00"
                max="18:00"
                required
            />
            <div class="slidecontainer">
                <input
                    type="range"
                    min="1"
                    max="100"
                    value="50"
                    class="slider"
                    id="myRange"
                />
            </div>
            <div>
                <progress id="file" max="100" value="70">70%</progress>
            </div>

            <meter
                id="fuel"
                min="0"
                max="100"
                low="33"
                high="66"
                optimum="80"
                value="50"
            ></meter>

            <meter
                id="fuel"
                min="0"
                max="100"
                low="33"
                high="66"
                optimum="80"
                value="20"
            ></meter>

            <meter
                id="fuel"
                min="0"
                max="100"
                low="33"
                high="66"
                optimum="80"
                value="80"
            ></meter>

            <div class="container">
                <input
                    type="radio"
                    id="html"
                    name="fav_language"
                    value="HTML"
                />

                <label for="html">HTML</label>
            </div>
            <div class="container">
                <input type="radio" id="css" name="fav_language" value="CSS" />

                <label for="css">CSS</label>
            </div>
            <div class="container">
                <input
                    type="radio"
                    id="javascript"
                    name="fav_language"
                    value="JavaScript"
                />
                <label for="javascript">JavaScript</label>
            </div>

            <div class="container">
                <input
                    type="checkbox"
                    id="vehicle1"
                    name="vehicle1"
                    value="Bike"
                />
                <label for="vehicle1">Hamburger</label>
            </div>
            <div class="container">
                <input
                    type="checkbox"
                    id="vehicle2"
                    name="vehicle2"
                    value="Car"
                />
                <label for="vehicle2">Ramen</label>
            </div>
            <div class="container">
                <input
                    type="checkbox"
                    id="vehicle3"
                    name="vehicle3"
                    value="Boat"
                />
                <label for="vehicle3">Hotdog</label><br />
            </div>
            <br />
            <div class="container">
                <button type="button" disabled>Submit</button>
                <button type="button">Send</button>
                <button type="button">
                    <span class="material-symbols-outlined"> search </span
                    >Search
                </button>
            </div>
            <br />
            <selectlist class="my-custom-select">
                <button type="selectlist">
                    <selectedoption></selectedoption>
                    <marker></marker>
                </button>
                <option>50%</option>
                <option selected>100%</option>
                <option>200%</option>
            </selectlist>

            <selectlist disabled>
                <option>50%</option>
                <option selected>100%</option>
                <option>200%</option>
            </selectlist>
        </template>

        <main class="row">
            <div id="content" class="column flex">
                <div class="row group flex outline" id="outline">
                    <div class="light flex">
                        <div class="elements"></div>
                    </div>
                    <div class="dark flex">
                        <div class="elements"></div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            const demos = document.querySelectorAll(".elements");

            const updateExamples = () => {
                console.log("updateExamples", demos);
                const template = document.getElementById("template");
                demos.forEach((demo) => {
                    demo.innerHTML = "";
                    const clone = template.content.cloneNode(true);
                    demo.appendChild(clone);
                });
            };

            updateExamples();
        </script>
    </body>
</html>
